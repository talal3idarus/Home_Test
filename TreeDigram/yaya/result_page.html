<!-- result_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }


        /* Center the h2 element with the class mb-4 */
        .mb-4 {
        text-align: center;
        }


        /* butoon d*/

        .button {
  position: relative;
  overflow: hidden;
  height: 3rem;
  padding: 0 2rem;
  border-radius: 1.5rem;
  background: #3d3a4e;
  background-size: 400%;
  color: #fff;
  border: none;
  cursor: pointer;
}

.button:hover::before {
  transform: scaleX(1);
}

.button-content {
  position: relative;
  z-index: 1;
}

.button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  transform: scaleX(0);
  transform-origin: 0 50%;
  width: 100%;
  height: inherit;
  border-radius: inherit;
  background: linear-gradient(
    82.3deg,
    rgba(150, 93, 233, 1) 10.8%,
    rgba(99, 88, 238, 1) 94.3%
  );
  transition: all 0.475s;
}


        /* Apply styles to the <p> element */
    p {
  color:blueviolet; /* Set text color to dark gray */
  font-size: 20px; /* Set font size to 16 pixels */
  line-height: 1.5; /* Set line height to 1.5 times the font size */
  margin-bottom: 20px; /* Add some bottom margin for spacing */
}

        
    </style>
</head>
<body>
    <div class="container">
        <p>Selected Department: {{ selected_Seplisition }}</p>
        <p>Selected Year: {{ selected_year }}</p>
        <p>Selected Cours name: {{ selected_coursName }}</p>
        <h2 class="mb-4">Your files</h2>

            <!-- Display file information -->
            {% for file in files %}
                <li>
                    {% if file.id %}
                        <p>Chapter : {{ file.shaptir }}
                        <a href="{% url 'download_file' file.id %}" download> <button class="button">
                            <span class="button-content">Download </span>
                          </button>
                           </a> </p>

                                
                    {% else %}
                        No ID available for this file
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
