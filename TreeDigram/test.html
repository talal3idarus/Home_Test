<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .shape {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  background-color: #f0f0f0;
  border-radius: 10px;
  overflow: hidden;
}

.text {
  font-size: 36px;
  font-weight: bold;
  text-transform: uppercase;
  color: #333;
  text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
  margin: 0 10px;
  position: relative;
}

.text:nth-child(2) {
  animation: slide 2s infinite;
}

.text:nth-child(4) {
  animation: slide 2s infinite -1s;
}

@keyframes slide {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
  100% {
    transform: translateY(0);
  }
}
    </style>
</head>
<body>
  <div class="shape">
    <span class="text">Computing</span>
    <span class="text">Year1</span>
  </div>
</body>
</html>
