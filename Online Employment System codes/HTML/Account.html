<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="AccountStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>
<body>
    <div class="container_1">
        <div class="container_2">
            <div class="box1">
                <div class="row">
                    <div class="col-3"><img src="profile.png" class="logo"></div>
                    <div class="col"><h1 class="tit">Acount Setting</h1></div>
                </div>
            </div>
            <hr>
            <div class="box2">
               <div class="row">
                <div class="col">
                    
                        <div class="user">
                            <label>Username:</label><br>
                            <input type="text" class="username">
                        </div>

                        <div class="Civil">
                            <label>Civil No:</label><br>
                            <input type="text" class="id">
                        </div>
                        
                        <div class="location">
                            <label>Address:</label><br>
                            <input type="text" class="Address">
                        </div>
                        
                        <div class="phone">
                            <label>Phone Number</label><br>
                            <input type="number" class="pnumber">
                        </div>
                     
                </div>

                <div class="col">
                    <div class="box1">
                        
                        <div class="email">
                            <label>Email:</label><br>
                            <input type="Email" class="password">
                        </div>
                        
        
                        <div class="major">
                            <label>Speciallizatiopn:</label><br>
                            <input type="text" class="Speciallizatiopn">
                        </div>
        
                        <div class="birthday">
                            <label>Birth Day:</label><br>
                            <input type="Date" class="DOF">
                        </div>

                        <div class="pass">
                            <label>Password:</label><br>
                            <input type="password" class="password">
                        </div>
                    </div>
                </div>
                <hr>

                <div class="buttons">
                    <a href="home.html"><input type="button"  class="buttons1" value="UPDATE" required></a> 
                </div>


               </div>
            </div>
        </div>
    </div>
</body>
</html>
